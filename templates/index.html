<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>

    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/modules/sunburst.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>

    <script src="http://cdn.static.w3big.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="./static/mystyle.css">
</head>
<body>

<div id="content">
<div class="sidenav">
    <br><br>
  <a href="/">Plots</a>
  <a href="/words">Word cloud</a>
    <br><br>
  <a href="/predictions/">Predictions</a>
</div>

<br>
<div class="main2">

<div class="grid-container" >
  <div class="another-chart"><div id="m0">sd</div></div>
    <div class="classchart"><div id="m1"></div></div>
  <div class="countrychart"><div id="m2"></div></div>
  <div class="map-chart"><div id="m3"></div></div>
</div>
</div>
</div>
</div>



<script type="text/javascript">


// Build the charts
const sun_burst = JSON.parse('{{sun|safe}}');
Highcharts.chart('m1', {
    // Let the center circle be transparent
    colors: ['transparent'].concat(Highcharts.getOptions().colors),
    title: {
        text: 'Tweets by continent'
    },
    subtitle: {
        text: 'Click on continent to drill down'
    },
    series: [{
        type: 'sunburst',
        data: sun_burst,
        name: 'Root',
        allowDrillToNode: true,
        cursor: 'pointer',
        dataLabels: {
            format: '{point.name}',
            filter: {
                property: 'innerArcLength',
                operator: '>',
                value: 16
            },
            rotationMode: 'circular'
        },
        levels: [{
            level: 1,
            levelIsConstant: false,
            dataLabels: {
                filter: {
                    property: 'outerArcLength',
                    operator: '>',
                    value: 64
                }
            }
        }, {
            level: 2,
            colorByPoint: true
        },
        {
            level: 3,
            colorVariation: {
                key: 'brightness',
                to: -0.5
            }
        }]

    }],

    tooltip: {
        headerFormat: '',
        pointFormat: '<b>{point.name}</b> <b>{point.value}</b>'
    }
});

Highcharts.chart('m0', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Distribution of Sentiments in the Dataset'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %'
            }
        }
    },
    series: [{
        name: 'Sentiments',
        colorByPoint: true,
        data: [{
            name: 'Negative',
            color: 'rgb(223, 83, 83)',
            y: {{pie_data.Negative}}
        }, {
            name: 'Neutral',
            y: {{pie_data.Neutral}}
        }, {
            name: 'Positive',
            y: {{pie_data.Positive}}
        }]
    }]
});
Highcharts.chart('m2', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Sentiment counts by tweet topic'
    },
    xAxis: {
        categories:
            {{topics|tojson}},
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Count'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y}</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Negative',
        color: 'rgb(223, 83, 83)',
        data: {{ topic_data.negative|tojson }}

    }, {
        name: 'Neutral',
        color: 'rgb(83, 83, 83)',
        data: {{ topic_data.neutral|tojson }}
    }, {
        name: 'Positive',
        color: 'rgb(83, 223, 83)',
        data: {{ topic_data.positive|tojson }}

    }]
});
Highcharts.chart('m3', {
    chart: {
        type: 'scatter',
        zoomType: 'xy'
    },
    title: {
        text: 'Followers Versus Following of Tweet Authors by Tweet Sentiment'
    },
    xAxis: {
        title: {
            enabled: true,
            text: 'Followers count'
        },
        startOnTick: true,
        endOnTick: true,
        showLastLabel: true
    },
    yAxis: {
        title: {
            text: 'Following count'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        verticalAlign: 'top',
        x: 100,
        y: 70,
        floating: true,
        backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
        borderWidth: 1
    },
    plotOptions: {
        scatter: {
            marker: {
                radius: 5,
                states: {
                    hover: {
                        enabled: true,
                        lineColor: 'rgb(100,100,100)'
                    }
                }
            },
            states: {
                hover: {
                    marker: {
                        enabled: false
                    }
                }
            },
            tooltip: {
                headerFormat: '<b>{series.name}</b><br>',
                pointFormat: '{point.x} cm, {point.y} kg'
            }
        }
    },
    series: [{
        name: 'Female',
        color: 'rgba(223, 83, 83, .5)',
        data: [[161.2, 51.6]]

    }, {
        name: 'Male',
        color: 'rgba(119, 152, 191, .5)',
        data: [{% for p in points %}
            {{ p }},
            {% endfor %}
            [174.0, 65.6], [175.3, 71.8],
        ]
    }]
});
(async () => {

    const topology = await fetch(
        'https://code.highcharts.com/mapdata/custom/world.topo.json'
    ).then(response => response.json());

    Highcharts.getJSON('https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/world-population.json', function (data) {

        Highcharts.mapChart('m3', {
            chart: {
                borderWidth: 0,
                height:500,
                map: topology
            },
            subtitle: {
                            text: 'Hover the mouse to see the detail.'
                        },

            title: {
                text: 'Number of tweets by country'
            },

            legend: {
                enabled: false
            },

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            series: [{
                name: 'Countries',
                color: '#E0E0E0',
                enableMouseTracking: false
            }, {
                type: 'mapbubble',
                name: 'Number of tweets',
                joinBy: ['iso-a2', 'code'],
                data: {{country_data|tojson}},
                color: 'rgb(223, 83, 83)',
                minSize: 5,
                maxSize: '12%',
                tooltip: {
                    pointFormat: '{point.country}: {point.z}'
                }
            }]
        });
    });

})();

</script>


</body>
</html>
